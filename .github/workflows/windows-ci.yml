    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Cache
        uses: ./.github/actions/setup_cache
        with:
          compiler: ${{ matrix.compiler }}
          build_type: ${{ matrix.build_type }}
          packaging_maintainer_mode: ${{ matrix.packaging_maintainer_mode }}

      - name: Project Name
        uses: cardinalby/export-env-action@v2
        with:
          envFile: ".github/constants.env"

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains( matrix.os, 'windows' )}}
          cmake: false
          ninja: false
          vcpkg: false
          ccache: false
          conan: false
          clangtidy: false
          cppcheck: false
          gcovr: false
          opencppcoverage: false

      - name: Install tools
        run: |
          pipx install rust-just
          pipx install conan

      - name: Conifigure tools
        run: |
          conan profile detect
          echo "[options]
          *:shared=True" >> $env:USERPROFILE\.conan2\profiles\default
          echo "
          tools.system.package_manager:mode = install
          tools.system.package_manager:sudo = True
          tools.build:skip_test = True
          tools.microsoft.bash:path = C:\msys64\usr\bin\bash.exe
          tools.microsoft.bash:subsystem = msys2" >> $env:USERPROFILE\.conan2\global.conf
          echo "====================global.conf======================"
          cat $env:USERPROFILE\.conan2\global.conf
          echo "===================profile default==================="
          cat $env:USERPROFILE\.conan2\profiles\default

      - name: Configure CMake
        run: |
          just conf
        env:
          PRESET: ${{matrix.env.PRESET}}
          ENABLE_IPO: ${{matrix.env.ENABLE_IPO}}

      - name: Build
        id: build
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: |
          just build

      # - name: Test and coverage
      #   if: runner.os == 'Windows'
      #   working-directory: ./build
      #   run: |
      #     OpenCppCoverage.exe --export_type cobertura:coverage.xml --cover_children -- ctest -C ${{matrix.build_type}}

      - name: CPack
        working-directory: ./build
        run: |
          just pack
          # cpack -C ${{matrix.build_type}}

      - name: Publish Tagged Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          files: |
            build/*-*${{ matrix.build_type }}*-*.*

      - name: Publish to codecov
        uses: codecov/codecov-action@v4
        with:
          flags: ${{ runner.os }}
          name: ${{ runner.os }}-coverage
          files: ./build/coverage.xml
          verbose: true # optional (default = false)
