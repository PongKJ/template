name: linux-ci
on:
  pull_request:
  release:
    types: [published]
  push:
    tags:
    branches:
      - main
      - develop

env:
  VERBOSE: 1
  UPLOAD_BIN_DIR: true

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false

      # Recommendations:
      #   * support at least 2 operating systems
      #   * support at least 2 compilers
      #   * make sure all supported configurations for your project are built
      #
      # Disable/enable builds in this list to meet the above recommendations
      # and your own projects needs
      matrix:
        os:
          - ubuntu-22.04
        #   - windows-2022
        compiler:
          # you can specify the version after `-` like "llvm-15.0.2".
          - gcc-13
        #   - msvc-2022
        #   - llvm-18
        cmake_preset:
          - unixlike-gcc-debug
          - unixlike-gcc-release
        # exclude:
        # include:
          # Add appropriate variables for gcov version required. This will intentionally break
          # if you try to use a compiler that does not have gcov set
#          - os: ubuntu-22.04
#            compiler: gcc-11
#            gcov_executable: gcov
#            env:
#              PRESET: unixlike-gcc-debug
#              ENABLE_IPO: ON
#          - os: ubuntu-22.04
#            compiler: gcc-11
#            gcov_executable: gcov
#            env:
#              PRESET: unixlike-gcc-release
#              ENABLE_IPO: ON

          # - os: windows-2022
          #   compiler: llvm-18
          #   env:
          #     PRESET: windows-clang-debug
          # - compiler: gcc-13
          #   gcov_executable: gcov
          #   enable_ipo: On
          #
          # - compiler: llvm-18
          #   enable_ipo: Off
          #   gcov_executable: "llvm-cov gcov"
          #
          # # Set up preferred package generators, for given build configurations
          # - build_type: Release
          #   packaging_maintainer_mode: OFF
          #   package_generator: TBZ2

          # This exists solely to make sure a non-multiconfig build works
          # - os: ubuntu-22.04
          #   compiler: gcc
          #   generator: "Unix Makefiles"
          #   build_type: Debug
          #   gcov_executable: gcov
          #   packaging_maintainer_mode: On
          #   enable_ipo: Off

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Cache
        uses: ./.github/actions/setup_cache
        with:
          compiler: ${{ matrix.compiler }}
          build_type: ${{ matrix.build_type }}
          packaging_maintainer_mode: ${{ matrix.packaging_maintainer_mode }}

      - name: Project Name
        uses: cardinalby/export-env-action@v2
        with:
          envFile: ".github/constants.env"

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains( matrix.os, 'windows' )}}
          cmake: false
          ninja: false
          vcpkg: false
          ccache: false
          conan: false
          clangtidy: false
          cppcheck: false
          gcovr: false
          opencppcoverage: false

      - name: Install tools
        run: |
          pipx install rust-just
          pipx install conan

      - name: Conifigure tools
        run: |
          conan profile detect 
          echo "[options]
          *:shared=True" >> $HOME/.conan2/profiles/default
          echo "
          tools.system.package_manager:mode = install
          tools.system.package_manager:sudo = True
          tools.build:skip_test = True" >> $HOME/.conan2/global.conf
          echo "====================global.conf======================"
          cat $HOME/.conan2/global.conf
          echo "===================profile default==================="
          cat $HOME/.conan2/profiles/default

      - name: Configure CMake
        run: |
          just conf
        env:
          PRESET: ${{matrix.env.PRESET}}
          ENABLE_IPO: ${{matrix.env.ENABLE_IPO}}

      - name: Build
        id: build
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: |
          just build

      - name: Test and coverage
        # working-directory: ./build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: |
          just test

      - name: CPack
        working-directory: ./build
        run: |
          just pack
          # cpack -C ${{matrix.build_type}}

      - name: Publish Tagged Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          files: |
            build/*-*${{ matrix.build_type }}*-*.*

      - name: Publish to codecov
        uses: codecov/codecov-action@v4
        with:
          flags: ${{ runner.os }}
          name: ${{ runner.os }}-coverage
          files: ./build/coverage.xml
          verbose: true # optional (default = false)
