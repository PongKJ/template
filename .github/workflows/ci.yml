        #   - unixlike-gcc-release
        #   - unixlike-clang-debug
        #   - unixlike-clang-release
        # generator:
        #   - "Ninja"
        # build_type:
        #   - Release
        #   - Debug
        # packaging_maintainer_mode:
        #   - ON
        #   - OFF
        # build_shared:
        #   - OFF
        #
        # exclude:
        #   # mingw is determined by this author to be too buggy to support
        #   - os: windows-2022
        #     compiler: gcc-13
        #   - os: windows-2022
        #     cmake_preset:
        #       - unixlike-gcc-debug
        #       - unixlike-gcc-release
        #       - unixlike-clang-debug
        #       - unixlike-clang-release
        #   - os: windows-2022
        #     compiler: llvm-18
        #     cmake_preset:
        #       - windows-msvc-debug-developer-mode
        #       - windows-msvc-debug-user-mode
        #       - windows-msvc-release-developer-mode
        #       - windows-msvc-release-user-mode
        #   - os: windows-2022
        #     compiler: msvc-2022
        #     cmake_preset:
        #       - windows-clang-debug
        #       - windows-clang-release
        #
        #   - os: ubuntu-22
        #     compiler: msvc-2022
        #   - os: ubuntu-22
        #     cmake_preset:
        #       - windows-msvc-debug-developer-mode
        #       - windows-msvc-debug-user-mode
        #       - windows-msvc-release-developer-mode
        #       - windows-msvc-release-user-mode
        #       - windows-clang-debug
        #       - windows-clang-release
        #   - os: ubuntu-22
        #     compiler: gcc-13
        #     cmake_preset:
        #       - unixlike-clang-debug
        #       - unixlike-clang-release
        #   - os: ubuntu-22
        #     compiler: llvm-18
        #     cmake_preset:
        #       - unixlike-gcc-debug
        #       - unixlike-gcc-release

        include:
          # Add appropriate variables for gcov version required. This will intentionally break
          # if you try to use a compiler that does not have gcov set
          - os: ubuntu-22.04
            compiler: gcc-11
            gcov_executable: gcov
            env:
              PRESET: unixlike-gcc-debug
              ENABLE_IPO: ON
          - os: ubuntu-22.04
            compiler: gcc-11
            gcov_executable: gcov
            env:
              PRESET: unixlike-gcc-release
              ENABLE_IPO: ON

          - os: windows-2022
            compiler: msvc
            env:
              PRESET: windows-msvc-debug-developer-mode
              ENABLE_IPO: OFF

          # - os: windows-2022
          #   compiler: llvm-18
          #   env:
          #     PRESET: windows-clang-debug
          # - compiler: gcc-13
          #   gcov_executable: gcov
          #   enable_ipo: On
          #
          # - compiler: llvm-18
          #   enable_ipo: Off
          #   gcov_executable: "llvm-cov gcov"
          #
          # # Set up preferred package generators, for given build configurations
          # - build_type: Release
          #   packaging_maintainer_mode: OFF
          #   package_generator: TBZ2

          # This exists solely to make sure a non-multiconfig build works
          # - os: ubuntu-22.04
          #   compiler: gcc
          #   generator: "Unix Makefiles"
          #   build_type: Debug
          #   gcov_executable: gcov
          #   packaging_maintainer_mode: On
          #   enable_ipo: Off

          # Windows msvc builds
          # - os: windows-2022
          #   compiler: msvc-2022
          #   generator: "Visual Studio 17 2022"
          #   build_type: Debug
          #   packaging_maintainer_mode: On
          #   enable_ipo: On
          #
          # - os: windows-2022
          #   compiler: msvc-2022
          #   generator: "Visual Studio 17 2022"
          #   build_type: Release
          #   packaging_maintainer_mode: On
          #   enable_ipo: On
          #
          # - os: windows-2022
          #   compiler: msvc-2022
          #   generator: "Visual Studio 17 2022"
          #   build_type: Debug
          #   packaging_maintainer_mode: Off
          #
          # - os: windows-2022
          #   compiler: msvc-2022
          #   generator: "Visual Studio 17 2022"
          #   build_type: Release
          #   packaging_maintainer_mode: Off
          #   package_generator: ZIP
          #
          # - os: windows-2022
          #   compiler: msvc-2022
          #   generator: "Visual Studio 17 2022"
          #   build_type: Release
          #   packaging_maintainer_mode: On
          #   enable_ipo: On
          #   build_shared: On

    steps:
      # - name: Check for llvm version mismatches
      #   if: ${{ contains(matrix.compiler, 'llvm') && !contains(matrix.compiler, env.CLANG_TIDY_VERSION) }}
      #   uses: actions/github-script@v3
      #   with:
      #     script: |
      #       core.setFailed('There is a mismatch between configured llvm compiler and clang-tidy version chosen')

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Cache
        uses: ./.github/actions/setup_cache
        with:
          compiler: ${{ matrix.compiler }}
          build_type: ${{ matrix.build_type }}
          packaging_maintainer_mode: ${{ matrix.packaging_maintainer_mode }}

      - name: Project Name
        uses: cardinalby/export-env-action@v2
        with:
          envFile: ".github/constants.env"

      - name: Setup nasm
        uses: ilammy/setup-nasm@v1

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains( matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          vcpkg: false
          ccache: true
          conan: true
          clangtidy: true
          cppcheck: true
          gcovr: true
          opencppcoverage: true

      - name: Install Just
        uses: extractions/setup-just@v2
        with:
          just-version: "1.39.0"

      - name: Unix Conifigure Conan
        if: runner.os != 'Windows'
        run: |
          conan profile detect 
          echo "[options]
          *:shared=True" >> $HOME/.conan2/profiles/default
          echo "
          tools.system.package_manager:mode = install
          tools.system.package_manager:sudo = True
          tools.build:skip_test = True" >> $HOME/.conan2/global.conf
          echo "====================global.conf======================"
          cat $HOME/.conan2/global.conf
          echo "===================profile default==================="
          cat $HOME/.conan2/profiles/default

      - name: Windows Conifigure Conan
        if: runner.os == 'Windows'
        run: |
          conan profile detect
          echo "[options]
          *:shared=True" >> $env:USERPROFILE\.conan2\profiles\default
          echo "
          tools.system.package_manager:mode = install
          tools.system.package_manager:sudo = True
          tools.build:skip_test = True" >> $env:USERPROFILE\.conan2\global.conf
          echo "====================global.conf======================"
          cat $env:USERPROFILE\.conan2\global.conf
          echo "===================profile default==================="
          cat $env:USERPROFILE\.conan2\profiles\default

      - name: Configure CMake
        run: |
          just conf
        env:
          PRESET: ${{matrix.env.PRESET}}
          ENABLE_IPO: ${{matrix.env.ENABLE_IPO}}

      - name: Build
        id: build
        # Execute the build.  You can specify a specific target with "--target <NAME>"
        run: |
          just build

      - name: Unix - Test and coverage
        if: runner.os != 'Windows'
        # working-directory: ./build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: |
          just test

      # - name: Windows - Test and coverage
      #   if: runner.os == 'Windows'
      #   working-directory: ./build
      #   run: |
      #     OpenCppCoverage.exe --export_type cobertura:coverage.xml --cover_children -- ctest -C ${{matrix.build_type}}

      - name: CPack
        working-directory: ./build
        run: |
          just pack
          # cpack -C ${{matrix.build_type}}

      - name: Publish Tagged Release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        with:
          files: |
            build/*-*${{ matrix.build_type }}*-*.*

      - name: Publish to codecov
        uses: codecov/codecov-action@v4
        with:
          flags: ${{ runner.os }}
          name: ${{ runner.os }}-coverage
          files: ./build/coverage.xml
          verbose: true # optional (default = false)
